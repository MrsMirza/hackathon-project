<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Form to input user data -->
    <form id="resumeForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="bio">Short Bio:</label>
      <textarea id="bio" placeholder="A short bio about yourself" rows="4"></textarea>

      <label for="skills">Skills (Comma separated):</label>
      <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">

      <label for="education">Education:</label>
      <input type="text" id="education" placeholder="Your highest education">

      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Your work experience" rows="5"></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Preview Section -->
    <div id="resumePreview" class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="previewName"></div>
      <div id="previewEmail"></div>
      <div id="previewPhone"></div>
      <div id="previewBio"></div>
      <div id="previewSkills"></div>
      <div id="previewEducation"></div>
      <div id="previewExperience"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
